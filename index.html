<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Rock, Paper, Scissors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <h4>Welcome to </h4>
    <h1>Rock, Paper, Scissors!</h1>


    <main>
        <section class="game-container" id="player-game-container">
            <p>Player</p>
            <div class="choice-container" id="player-choice-container">
                <p class="emoji">🪨</p>
                <p class="emoji">📄</p>
                <p class="emoji">✂️</p>
            </div>
        </section>
        <h3>VS</h3>
        <section class="game-container">
            <p>Computer</p>
            <div class="choice-container">
                <p class="emoji" id="emoji-shuffle"></p>
            </div>
        </section>
    </main>
    <h2 id="game-result-message"></h2>
    <div id="game-result-score" class="score"></div>
    <button id="refresh-score-button">Refresh Score</button>
    <button id="play-again-button" class="hidden">Play Again</button>

    <script src="app.js"></script>
</body>

</html>
